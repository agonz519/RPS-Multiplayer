<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- BOOTSTRAP CSS FILE -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- MY CSS FILE -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- FIREBASE REFERENCE -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

	<!-- JQUERY -->

	<title>ROCK PAPER SCISSORS</title>
</head>
<body>

<!-- JUMBOTRON HEADER -->
<div class="jumbotron jumbotron-fluid">
	<div class="row">
		<div class="col">
			<h1 class="display-3 text-center">ROCK PAPER SCISSORS DEATH MATCH</h1>
			<p class="lead text-center">You are in a room with a stranger. Between you...rocks, scissors, and razor sharp paper. Only one of you leaves the room alive. FIGHT!</p><br>
		</div>
	</div>
</div>

<!-- MAIN BODY -->
<div class="container">
	<div class="form-row justify-content-center">
		<div id="nameForm" class="col-5">
			<form class="form-inline justify-content-center">
				<div class="form-group">
					<input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name">
					<button type="submit" class="btn btn-dark">Submit</button>
				</div>
			</form>
			<br>
		</div>
	</div>

	<div class="row">
		<div id="player1" class="col-4">
			<h3 class="text-center">Player 1</h3>

		</div>
		<div id="result" class="col-4">
			<h3 class="text-center">FIGHT</h3>

		</div>
		<div id="player2" class="col-4">
			<h3 class="text-center">Player 2</h3>

		</div>
	</div>
	<div class="row justify-content-center">
		<div id="chat" class="col-10">
			<h3 class="text-center">TALK SHIT</h3>
		</div>
	</div>
</div>


</body>
